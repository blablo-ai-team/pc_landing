name: CI/CD - Build and Deploy to EC2

on:
  push:
    branches:
      - master  # hoặc branch bạn muốn deploy

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout source code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js (latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'  # hoặc cụ thể: '20'
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🏗️ Build project
        run: yarn build

      - name: 📤 Deploy to EC2 via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 54.151.191.185
          username: deploy
          password: 1l8F0zfPq64mB1yCBVSckQMbW
          port: 22
          source: "out/**"   # tùy theo thư mục build của bạn
          target: /var/www/blablo/pc   # thư mục đích trên EC2
