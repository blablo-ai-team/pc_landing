name: CI/CD - Build and Deploy to EC2

on:
  push:
    branches:
      - main  # hoáº·c branch báº¡n muá»‘n deploy

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout source code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js (latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'  # hoáº·c cá»¥ thá»ƒ: '20'
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ—ï¸ Build project
        run: yarn build

      - name: ğŸ“¤ Deploy to EC2 via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "dist/*"   # tÃ¹y theo thÆ° má»¥c build cá»§a báº¡n
          target: /home/ubuntu/www/blablo   # thÆ° má»¥c Ä‘Ã­ch trÃªn EC2

      # (Optional) Restart service on EC2 (náº¿u cáº§n)
      - name: ğŸš€ SSH and restart service
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/www/blablo
            pm2 reload blablo || true
