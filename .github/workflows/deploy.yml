name: CI/CD - Build and Deploy to EC2

on:
  push:
    branches:
      - main  # hoặc branch bạn muốn deploy

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout source code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js (latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'  # hoặc cụ thể: '20'
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🏗️ Build project
        run: yarn build

      - name: 📤 Deploy to EC2 via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "dist/*"   # tùy theo thư mục build của bạn
          target: /home/ubuntu/www/blablo   # thư mục đích trên EC2

      # (Optional) Restart service on EC2 (nếu cần)
      - name: 🚀 SSH and restart service
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/www/blablo
            pm2 reload blablo || true
