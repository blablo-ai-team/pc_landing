name: CI - Build and Test

on:
  push:
    branches:
      - "**"   # chạy trên mọi branch
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: 🔍 Checkout source
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn install

      # - name: 🧪 Run Lint (nếu có)
      #   run: yarn lint
      #   continue-on-error: true  # cho phép fail lint mà không dừng job (tuỳ chọn)

      # - name: 🧪 Run Unit Tests (nếu có)
      #   run: yarn test
      #   continue-on-error: false  # fail là dừng

      - name: 🏗️ Build project
        run: yarn build
