name: CI/CD - Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master   # hoáº·c "main" tuá»³ repo

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout source
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: yarn

      - name: ğŸ“¦ Install deps
        run: yarn install --frozen-lockfile

      - name: ğŸ—ï¸ Build
        run: |
          yarn build
          # náº¿u báº¡n dÃ¹ng Next export: npx next export -o out
          # hoáº·c Vite/React build ra "dist"
          mkdir -p deploy && cp -a out/. deploy/

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy   # thÆ° má»¥c chá»©a file tÄ©nh

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4