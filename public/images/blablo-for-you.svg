<svg width="600" height="700" viewBox="0 0 600 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="700" rx="24" fill="url(#gradient)"/>
  
  <!-- Phone mockup -->
  <rect x="100" y="80" width="400" height="580" rx="40" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <rect x="120" y="140" width="360" height="500" rx="16" fill="#F9FAFB"/>
  
  <!-- Header -->
  <rect x="140" y="160" width="120" height="24" rx="12" fill="#3B82F6"/>
  <circle cx="500" cy="172" r="12" fill="#EF4444"/>
  
  <!-- Chat bubbles -->
  <rect x="140" y="220" width="200" height="40" rx="20" fill="#EEF2FF"/>
  <rect x="260" y="280" width="180" height="40" rx="20" fill="#3B82F6"/>
  <rect x="140" y="340" width="160" height="40" rx="20" fill="#EEF2FF"/>
  <rect x="220" y="400" width="220" height="40" rx="20" fill="#3B82F6"/>
  
  <!-- Progress indicators -->
  <circle cx="160" cy="500" r="6" fill="#10B981"/>
  <circle cx="180" cy="500" r="6" fill="#10B981"/>
  <circle cx="200" cy="500" r="6" fill="#10B981"/>
  <circle cx="220" cy="500" r="6" fill="#D1D5DB"/>
  <circle cx="240" cy="500" r="6" fill="#D1D5DB"/>
  
  <!-- Speaking waveform -->
  <rect x="140" y="540" width="4" height="20" rx="2" fill="#8B5CF6"/>
  <rect x="150" y="530" width="4" height="40" rx="2" fill="#8B5CF6"/>
  <rect x="160" y="535" width="4" height="30" rx="2" fill="#8B5CF6"/>
  <rect x="170" y="540" width="4" height="20" rx="2" fill="#8B5CF6"/>
  <rect x="180" y="525" width="4" height="50" rx="2" fill="#3B82F6"/>
  <rect x="190" y="530" width="4" height="40" rx="2" fill="#3B82F6"/>
  <rect x="200" y="535" width="4" height="30" rx="2" fill="#3B82F6"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="150" r="20" fill="#FBBF24" opacity="0.6"/>
  <circle cx="550" cy="250" r="15" fill="#EC4899" opacity="0.6"/>
  <circle cx="30" cy="400" r="10" fill="#10B981" opacity="0.6"/>
  <circle cx="570" cy="500" r="25" fill="#8B5CF6" opacity="0.4"/>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F0F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDF2F8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
